
<div class="page-header">
  <h1>Instructors
    <div class="pull-right">
      <button data-ui-sref="app.instructor.index.new" class="btn btn-primary">Add Instructor</button> 
        <a data-ng-href="api/Instructor{{odata()}}&format=csv" download="Instructors.csv" target="_blank" class="btn btn-success">Export</a>
    </div>
  </h1>
</div>
<div class="row">
  <div class="form-group col-md-3">
    <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
      <input type="search" data-ng-model="grid.search" placeholder="Search" class="form-control"/>
    </div>
  </div>
</div>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th data-ng-click="grid.orderBy = 'InstructorName'; grid.reverse = !grid.reverse">Name</th>
      <th data-ng-click="grid.orderBy = 'Region/Region1'; grid.reverse = !grid.reverse">Region</th>
       
      <th data-ng-click="grid.orderBy = 'UnionHired'; grid.reverse = !grid.reverse">Union Hired</th>
     </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="instructor in instructors.data" data-ui-sref="app.instructor.index.edit({id: instructor.InstructorID})">
      <td>{{instructor.InstructorName}}</td>
      <td>{{instructor.Region.Region1}}</td>
       
      <td>{{instructor.UnionHired? 'Yes' : 'No'}}</td>
     
      <!--<td>##</td>-->
    </tr>
  </tbody>
</table>
<pagination data-total-items="instructora.total" data-items-per-page="grid.ipp" data-page="grid.page" data-max-size="5" data-boundary-links="true" class="pagination-sm"></pagination>
