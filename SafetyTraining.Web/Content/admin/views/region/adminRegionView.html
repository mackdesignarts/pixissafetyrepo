
<div class="page-header">
  <h1>Regions
  </h1>
</div>
<div class="row">
  <div class="form-group col-md-3">
    <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
      <input type="search" data-ng-model="grid.search" placeholder="Search" class="form-control"/>
    </div>
  </div>
</div>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th data-ng-click="grid.orderBy = 'Region'; grid.reverse = !grid.reverse">Region Name</th>
      <th data-ng-click="grid.orderBy = 'Director/Instructor/InstructorName'; grid.reverse = !grid.reverse">Region Course Director</th>
    </tr>
  </thead>
  <tbody>
      <tr data-ng-repeat="region in regions.data" data-ui-sref="app.admin.region.edit({id: region.RegionID})">
          <td>{{region.Region1}}</td>
          <td>{{region.Instructor.InstructorName}}</td>
      </tr>
  </tbody>
</table>
<pagination data-total-items="employees.total" data-items-per-page="grid.ipp" data-page="grid.page" data-max-size="5" data-boundary-links="true" class="pagination-sm"></pagination>
