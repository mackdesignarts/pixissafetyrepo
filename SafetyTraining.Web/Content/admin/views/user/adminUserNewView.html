
<form name="addUser" data-ng-submit="add(user, addUser)" data-ng-init="user = {}" novalidate="novalidate">
  <div class="well">
      <div class="row">
          <div class="col-md-4 form-group">
              <label>Email Address</label>
              <input type="email" data-ng-model="user.Email" required="required" name="email" class="form-control" />
          </div>
          <div class="col-md-4 form-group">
              <label>Password</label>
              <input type="password" data-ng-model="user.Password" required="required" class="form-control" name="password" />
          </div>
          <div class="col-md-4 form-group">
              <label>Confirm Password</label>
              <input type="password" data-ng-model="confirmPassword" required="required" class="form-control" name="confirmPassword" data-match="user.Password" />
          </div>
      </div>
    </div>
  <div class="clearfix">
    <div class="col-md-6 col-md-offset-6">
      <p class="text-right">
        <input type="submit" value="Add" class="btn btn-success"/> <a data-ng-click="cancel()" class="btn btn-default">Cancel</a> 
      </p>
    </div>
  </div>
</form>
