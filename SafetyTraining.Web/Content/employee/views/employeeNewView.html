<form name="addEmployee" data-ng-submit="add(employee)" data-ng-init="employee = {}; employee.DBID = $root.CompanyId.id;" novalidate="novalidate">
    <div class="well">
        <div class="row">
            <div class="col-md-6 form-group">
                <label>First Name</label>
                <input type="text" data-ng-model="employee.EmployeeFirstName" required="required" class="form-control" />
            </div>
            <div class="col-md-6 form-group">
                <label>Last Name</label>
                <input type="text" data-ng-model="employee.EmployeeLastName" required="required" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label>Company</label>
                <input type="hidden" ui-select2="selects.selectCompanyConfig" data-ng-model="employee.DBID" required="required" />
            </div>

            <div class="col-md-6 form-group">
                <label>TL Employee</label>
                <input type="text" data-ng-model="employee.TLEmployee" required="required" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label>Department</label>
                <input type="text" data-ng-model="employee.Department" required="required" class="form-control" />

            </div>
            <div class="col-md-6 form-group">
                <label>Hire Date</label>
                <input type="text" datepicker-popup="MM/dd/yyyy" ng-model="employee.HireDate" required="required" class="form-control" />
            </div>
        </div>
    </div>
    <div class="clearfix">
        <div class="col-md-6 col-md-offset-6">
            <p class="text-right">
                <input type="submit" value="Add" class="btn btn-success" />
                <a data-ng-click="cancel()" class="btn btn-default">Cancel</a>
            </p>
        </div>
    </div>
</form>
