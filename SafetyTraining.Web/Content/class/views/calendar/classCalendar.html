<div class="page-header">
    <div class="pull-right">
        <input type="hidden" ui-select2="selects.selectInstructorConfig" data-ng-model="filter.Instructor" name="instructor" />
    </div>
  <h1>Class Calendar
    
  </h1>
</div>
<!--<div id="ClassCalendar" class="calendar" ng-model="eventSources" calendar="myCalendar" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>-->
<div id="ClassCalendar"></div>

<div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
    <h4>{{alertMessage}}</h4>
</div>

<ul class="unstyled">
    <li ng-repeat="e in events | filter:currentDate">
        <div class="alert alert-info">
            <a class="close" ng-click="remove($index)"><i class="icon-remove"></i></a>
            <b> {{e.title}}</b> - {{e.start | date:"MMM dd"}}
        </div>
    </li>
</ul>
