
<div class="container">

  <div class="row">
    <div style="margin-top:10%;" class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please sign in</h3>
        </div>
        <div class="panel-body">
          <form name="loginForm" data-ng-submit="login(creds)" data-ng-init="creds = {}" role="form" novalidate="novalidate">
            <fieldset>
              <div class="form-group">
                <input type="email" placeholder="Email Address" name="email" data-ng-model="creds.email" required="required" class="form-control"/>
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" name="password" value="" data-ng-model="creds.password" required="required" class="form-control"/>
              </div>
              <input type="submit" value="Login" class="btn btn-lg btn-success btn-block" />
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
