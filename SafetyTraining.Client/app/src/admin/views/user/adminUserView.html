
<div class="page-header">
  <h1>Users

      <button data-ui-sref="app.employee.index.new" class="btn btn-primary">Add User</button> 
        <a data-ng-href="api/User{{odata()}}&format=csv" download="Users.csv" target="_blank" class="btn btn-success">Export</a>
    </div>-->
  </h1>
</div>
<div class="row">
  <div class="form-group col-md-3">
    <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
      <input type="search" data-ng-model="grid.search" placeholder="Search" class="form-control"/>
    </div>
  </div>
</div>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th data-ng-click="grid.orderBy = 'UserName'; grid.reverse = !grid.reverse">UserName</th>
      <th data-ng-click="grid.orderBy = 'Email'; grid.reverse = !grid.reverse">Email Address</th>
      <th data-ng-click="grid.orderBy = 'CreatedOn'; grid.reverse = !grid.reverse">Date Added</th>
    </tr>
  </thead>
  <tbody>
      <tr data-ng-repeat="user in users.data">
          <td data-ui-sref="app.admin.user.edit({id: user.UserID})">{{user.UserName}}</td>
          <td data-ui-sref="app.admin.user.edit({id:user.UserID})">{{user.Email}}</td>
          <td data-ui-sref="app.admin.user.edit({id: user.UserID})">{{user.CreatedOn | date:'MM/dd/yyyy'}}</td>
      </tr>
  </tbody>
</table>
<pagination data-total-items="employees.total" data-items-per-page="grid.ipp" data-page="grid.page" data-max-size="5" data-boundary-links="true" class="pagination-sm"></pagination>
