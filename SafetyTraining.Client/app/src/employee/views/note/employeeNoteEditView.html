
<form name="editCurrentNote" data-ng-submit="editNote(note, editCurrentNote)" novalidate="novalidate">
    <div class="well">
        <div class="row">
            <div class="col-md-12 form-group">
                <label>Employee Note</label>
                <textarea class="form-control" data-ng-model="note.Employee_Note" rows="8"></textarea>
            </div>
        </div>
    </div>
    <div class="clearfix">
        <div class="col-md-6 col-md-offset-6">
            <p class="text-right">
                <input type="submit" value="Save" class="btn btn-success" /> <a data-ng-click="cancel()" class="btn btn-default">Cancel</a>
            </p>
        </div>
    </div>
</form>
